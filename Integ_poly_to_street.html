<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Polygon Example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
      // This function initializes the map and draws the polygon.
      function initMap() {
        // Create a new map centered at a given location.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: { lat: 24.886, lng: -70.268 } // Adjust the center as needed.
        });

        // Define the LatLng coordinates for the polygon's path.
        var polygonCoords = [
          { lat: 25.774, lng: -80.190 },
          { lat: 18.466, lng: -66.118 },
          { lat: 32.321, lng: -64.757 }
        ];

        // Construct the polygon.
        var polygon = new google.maps.Polygon({
          paths: polygonCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });

        // Set the polygon on the map.
        polygon.setMap(map);
      }
    </script>
  </head>
  <body onload="initMap()">
    <!-- The div element where the map will be rendered -->
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
